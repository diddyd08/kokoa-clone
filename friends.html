<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/47938a599e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-music fa-2xl"></i>
        <i class="fa-solid fa-gear fa-2xl"></i>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info" style="color: #d5d5d5"></i>
      Friends' Names Display
      <i class="fa-solid fa-angle-right" style="color: #d5d5d5"></i>
    </a>

    <!-- Main Screen -->
    <main class="main-screen">
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="/images/profile.png"
            alt="profile"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xl">Ben</h4>
            <!-- <h6 class="user-component__subtitle">subtitle text</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          Channel
          <i class="fa-solid fa-angle-up" style="color: #a2a2a2"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="/images/kakaochannel.png"
              alt="profile"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--sm">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">subtitle text</h6> -->
            </div>
          </div>
          <div class="user-component__column user-component__column--friends">
            2
            <i class="fa-solid fa-angle-right" style="color: #a2a2a2"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__list">
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="friends.html">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="chats.html">
            <span class="navigation-bar__chat-notification badge">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="more.html">
            <span class="navigation-bar__more-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>
  </body>
</html>
