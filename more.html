<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/47938a599e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-music fa-2xl"></i>
        <span id="relative-father">
          <span class="screen-header__more-notification"></span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-2xl"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen">
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/profile.png"
            alt="profile"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xl">Ben</h4>
            <h6 class="user-component__subtitle user-component__subtitle--more">
              +1 787-493-4291
              <i
                class="fa-solid fa-circle-exclamation"
                style="color: #ff6347"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2xl"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon icon-row__icon--more">
          <i class="fa-regular fa-calendar fa-2xl"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon icon-row__icon--more">
          <i class="fa-regular fa-hard-drive fa-2xl"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon icon-row__icon--more">
          <i class="fa-regular fa-face-smile fa-2xl"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon icon-row__icon--more">
          <i class="fa-solid fa-brush fa-2xl"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row" id="two-items-row">
        <div class="icon-row__icon icon-row__icon--more">
          <i class="fa-regular fa-circle-user fa-2xl"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon icon-row__icon--more">
          <i class="fa-regular fa-comments fa-2xl"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon icon-row__icon--more visibility-hidden">
          <i class="fa-regular fa-comments fa-2xl"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon icon-row__icon--more visibility-hidden">
          <i class="fa-regular fa-comments fa-2xl"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="suggestions">
        <h5>Suggestions</h5>
        <div class="suggestions-row">
          <div class="suggestions-row__icon">
            <img
              class="suggestions-row__icon-image"
              src="images/kakaostory.png"
              alt="kakaostory"
            />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions-row__icon">
            <img
              class="suggestions-row__icon-image"
              src="images/kakaofriends.png"
              alt="kakaostory"
            />
            <span>kakao friends</span>
          </div>
          <div class="suggestions-row__icon">
            <img
              class="suggestions-row__icon-image"
              src="images/friendsgem.png"
              alt="kakaostory"
            />
            <span>Friends Gem</span>
          </div>
          <div class="suggestions-row__icon visibility-hidden">
            <img
              class="suggestions-row__icon-image"
              src="images/friendsgem.png"
              alt="kakaostory"
            />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__list">
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="friends.html">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="more.html">
            <span class="navigation-bar__more-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>
  </body>
</html>
