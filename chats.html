<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/47938a599e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-regular fa-comment-dots fa-2xl"></i>
        <i class="fa-solid fa-music fa-2xl"></i>
        <i class="fa-solid fa-gear fa-2xl"></i>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="/images/kakaotalk.png"
              alt="profile"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--xl">
                KokoaTalk
              </h4>
              <h6 class="user-component__subtitle">
                Please check My KoKoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--chats">
            21:22
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__list">
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="friends.html">
            <i class="fa-regular fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="chats.html">
            <span class="navigation-bar__chat-notification badge">1</span>
            <i class="fa-solid fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="more.html">
            <span class="navigation-bar__more-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
