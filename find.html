<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/47938a599e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <span id="relative-father">
          <span class="screen-header__more-notification"></span>
          <i class="fa-solid fa-gear fa-2xl"></i>
        </span>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-2xl"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-2xl"></i>
          <span id="two-line-icon">Add by<br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint fa-2xl"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope fa-2xl"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <p>You have no recommended friends.</p>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-angle-right" style="color: #a2a2a2"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
            <div class="open-post__status">
              <img
                class="open-post__avatar"
                src="images/profile.png"
                alt="profile"
              />
              802 members
              <div class="divider"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <span class="open-post__likes">
              <i class="fa-solid fa-heart fa-sm"></i>
              326
            </span>
            <img
              class="open-post__thumbnail"
              src="images/bts1.png"
              alt="thumbnail"
            />
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Bts Gang~</h5>
            <h6 class="open-post__hashtags">#englishonly #ipurpleyou #jimin</h6>
            <div class="open-post__status">
              <img
                class="open-post__avatar"
                src="https://avatars3.githubusercontent.com/u/3612017"
                alt="profile"
              />
              299 members
              <div class="divider"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <span class="open-post__likes">
              <i class="fa-solid fa-heart fa-sm"></i>
              215
            </span>
            <img
              class="open-post__thumbnail"
              src="images/bts2.png"
              alt="thumbnail"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__list">
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="friends.html">
            <i class="fa-regular fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="navigation-bar__button">
          <a class="navigation-bar__link" href="more.html">
            <span class="navigation-bar__more-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
