<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Ben - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/47938a599e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen" class="chat-screen-color">
    <!-- Status Bar -->
    <div class="status-bar chat-screen-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ben White</h1>
      </div>
      <div class="alt-header__column alt-header__column--two-icons">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>

        <div class="message-row">
            <div class="message-row__column">
                <img class="message-row__avatar" src="images/profile.png" alt="profile">
            </div>
            <div class="message-row__column">
                <span class="message-row__name">Ben White</span>
                <div class="message-row__sub-row">
                    <span class="message-row__triangle--other"></span>
                    <span class="message-row__text">Hi!</span>
                    <span class="message-row__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__column">
                <div class="message-row__sub-row">
                    <span class="message-row__triangle--own"></span>
                    <span class="message-row__text">What's up?</span>
                    <span class="message-row__time">21:27</span>
                </div>
            </div>
        </div>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="fa-regular fa-face-smile fa-2xl"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-2xl"></i>
                </button>
            </div>
        </form>

    </main>

  </body>
</html>
